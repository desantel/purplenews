<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Results Page</title>
    <link rel="icon" href="./Assets/2.png">
    <meta charset="UTF-8" />
    <meta name="Content-Security-Policy" content="default-src: http: https: 'self'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="./compFiles/styleNews.css">
</head>

<body>
    <header>
        <div class="reveal" id="exampleModal1" data-reveal>
            <h1>Under Construction</h1>
            <button class="close-button" data-close aria-label="Close modal" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

        <div class="row">
            <div class="medium-12 columns text-center">
              <img src="https://rhandschuh.github.io/purplenews/logo.png" alt="company logo" style="width: 150px;">
            </div>
            <div class="medium-12 columns text-center">
                <p><button class="button" data-open="exampleModal1">Click me first</button></p>
            </div>
          </div>

        <main>
            <form>
                <label for="search" style="font-size: 20px; line-height: 1.6;">Type Keyword Here:</label>
                <input id="search" type="search" style="width: 300px;" />
                <button id="btnSearch" style="font-size: 20px; line-height: 1.6;">Search</button>
            </form>
            <div class="out"></div>
        </main>

    </header>
    <h2>Results</h2>
    <row >
        <div class="row expanded" id="gif">

        </div>
    </row>
    <columns class="row">
        <div class="large-4 columns" style="border-right: 2px solid black; border-top: 2px solid black;" id="leftNews">
            <h4>Left Leaning News Aticles</h4>
        </div>
        <div class="large-4 columns" style="border-right: 2px solid black; border-top: 2px solid black;" id="independent">
            <h4>Center Leaning News Articles</h4>
        </div>
        <div class="large-4 columns" style="border-top: 2px solid black;" id="rightNews">
            <h4>Right Leaning News Articles</h4>
        </div>
    </columns>
    <div id="results">

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script> $(document).foundation();</script>
    <script src="./compFiles/newResults.js"></script>
</body>

</html>
